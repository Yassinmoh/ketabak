<section class="subject__card">
<div class="img_box">
  <img [src]="subject.image" [alt]="subject.name">
</div>
<p>{{subject.name}}</p>
<p>{{subject.description}}</p>
<div class="status">
  <span>الحالة:</span>
  <span [ngStyle]="{'color':colors.text,'backgroundColor':colors.background}">{{subject.status}}</span>
</div>
<div class="add_btn">
  <span>اضافة تمرين</span>
  <svg><use href="#arrow"></use></svg>
</div>
</section>
